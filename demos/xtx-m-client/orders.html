<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
    <title>确认订单</title>
</head>
<body>
    <!-- 可滑动区域 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="user pannel">
            <div class="location">
                <span class="iconfont icon-location"></span>
            </div>
            <div class="user-msg">
                <div class="top">
                    <h5>林丽</h5>
                    <p>18500667882</p>
                </div>
                <div class="bottom">
                    北京市  海淀区  中关村软件园   信息科技大厦1号楼410#
                </div>
            </div>
            <div class="more">
                <a href="#"><span class="iconfont icon-more"></span></a>
            </div>
        </div>
        <!-- 用户信息 -->
        
        <!-- 产品信息 -->
        <div class="goods pannel">
            <div class="image">
                <img src="./uploads/pic.png" alt="img">
            </div>
            <div class="goods-msg">
                <h5>康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</h5>
                <span>粉色   红外体温计</span>
                <p><span class="red">￥<i>266</i></span><span>￥<i>266</i></span></p>
            </div>
            <div class="count">
                <a href="#">
                    <span class="iconfont icon-x"></span><span>1</span>
                </a>
            </div>
        </div>
        <!-- 产品信息 -->

        <!-- 其他选项 -->
        <div class="options pannel">
            <div class="peisong">
                <div class="left">配送方式</div>
                <div class="right">顺丰快递</div>
            </div>
            <div class="beizhu">
                <div>买家备注</div>
                <input type="text" placeholder="希望可以尽快发货，谢谢~">
            </div>
            <div class="zhifu">
                <div class="left">支付方式</div>
                <div class="right">
                    <a href="#">
                        <span>支付宝</span>
                        <span class="iconfont icon-more"></span>
                    </a>
                </div>
            </div>
        </div>
        <!-- 其他选项 -->

        <!-- 价格信息 -->
        <div class="price pannel">
            <div class="sum">
                <div class="left">商品总价</div>
                <div class="right">￥299.00</div>
            </div>
            <div class="freight">
                <div class="left">运费</div>
                <div class="right">￥0.00</div>
            </div>
            <div class="discount">
                <div class="left">折扣</div>
                <div class="right">-￥30.00</div>
            </div>
        </div>
        <!-- 价格信息 -->
    </div>
    <!-- 可滑动区域 -->

    <!-- footer : 固定区域 -->
    <div class="footer">
        <div class="left">
            合计：<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- footer : 固定区域 -->
</body>
</html>
