<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css.css">
    <title>Slideshow</title>
</head>
<body>
    <div class="container">
        <!-- 轮播图 slides -->
        <ul class="slides">
            <li>
                <a href="javascript:;">
                    <img src="./uploads/555560.jpg" alt="1">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./uploads/570763.jpg" alt="1">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./uploads/741912.png" alt="1">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./uploads/804298.jpg" alt="1">
                </a>
            </li>
        </ul>
        <!-- 切换按钮 prev next -->
        <a href="javascript:;" class="prev">《</a>
        <a href="javascript:;" class="next">》</a>
        <!-- 示位圆点 circle  -->
        <ol class="circles">
        </ol>
    </div>

    <script src="./js/slideshow.js"></script>
</body>
</html>
