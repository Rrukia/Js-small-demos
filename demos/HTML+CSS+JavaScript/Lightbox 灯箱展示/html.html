<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <script src="./javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Lightbox Demo</h1>
    <!-- 略缩图 thumbnails -->
    <div class="thumbnails-container">
        <div class="thumbnail-container">
            <img src="http://static.runoob.com/images/demo/demo1.jpg" alt="img 1" class="thumbnails">
        </div>
        <div class="thumbnail-container">
            <img src="http://static.runoob.com/images/demo/demo2.jpg" alt="img 1" class="thumbnails">
        </div>
        <div class="thumbnail-container">
            <img src="http://static.runoob.com/images/demo/demo3.jpg" alt="img 1" class="thumbnails">
        </div>
        <div class="thumbnail-container">
            <img src="http://static.runoob.com/images/demo/demo4.jpg" alt="img 1" class="thumbnails">
        </div>
    </div>
    <!-- 灯箱 Lightbox -->
    <div class="lightbox-canvas">
        <span class="close">&times;</span>
        <!-- 灯箱 main img -->
        <div class="lightbox-img-container">
            <span class="prev">◀</span>
            <span class="next">▶</span>
            <img src="http://static.runoob.com/images/demo/demo1.jpg" alt="img 1" class="lightbox-img">
        </div>
        <!-- 灯箱略缩图 -->
        <div class="lightbox-thumbnails-container">
            <div class="lightbox-thumbnail-container">
                <img src="http://static.runoob.com/images/demo/demo1.jpg" alt="img 1" class="lightbox-thumbnails">
            </div>
            <div class="thumbnail-container">
                <img src="http://static.runoob.com/images/demo/demo2.jpg" alt="img 1" class="lightbox-thumbnails">
            </div>
            <div class="thumbnail-container">
                <img src="http://static.runoob.com/images/demo/demo3.jpg" alt="img 1" class="lightbox-thumbnails">
            </div>
            <div class="thumbnail-container">
                <img src="http://static.runoob.com/images/demo/demo4.jpg" alt="img 1" class="lightbox-thumbnails">
            </div>
        </div>
    </div>
</body>
</html>
