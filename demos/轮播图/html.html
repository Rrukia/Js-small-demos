<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="./javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="div-for-slides">
        <h1>Show Slides</h1>
        <div class="slides">
            <!-- some slides -->
            <div class="slide">
                <div class="slide-number">1/3</div>
                <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_mountains_wide.jpg" alt="images">
                <div class="slide-name">name</div>
            </div>
            <div class="slide">
                <div class="slide-number">1/3</div>
                <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_fjords_wide.jpg" alt="images">
                <div class="slide-name">name</div>
            </div>
            <div class="slide">
                <div class="slide-number">1/3</div>
                <img src="https://c.runoob.com/wp-content/uploads/2017/01/img_nature_wide.jpg" alt="images">
                <div class="slide-name">name</div>
            </div>
            <!-- prev and next buttons -->
            <button class="prev">&lt;&lt;</button>
            <button class="next">&gt;&gt;</button>
        </div>

        <!-- dots for show current slide -->
        <div class="dots">
        </div>
    </div>
</body>
</html>
